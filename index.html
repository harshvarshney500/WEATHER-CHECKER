<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather api</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather  app</h1>
        <div class="tab-container">
            <p class="tab " data-userWeather>Your weather</p>
            <p class="tab" data-serchWeather>Search weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location continer --> 
            <div class="sub-container grant-location-container">
                <img src="location.png" alt="" width="80" height="80">
                <p>Grant Location Acess</p>
                <p>Allow Acess to get waeather informatoin</p>
                <button class="btn" data-grantAccess>Grant Acess</button>

            </div>
            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput >  
                <button class="btn" type="submit"><img src="search.png" alt="" width="20" height="20" loading="lazy"></button>          
            </form>
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>loading</p>

            </div>
            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryicon>
                </div>
                <!-- weathere descriptipon -->
                <p data-weatherDESc></p>
                <!-- weather icon -->

                    <img data-weatherIcon>
                    <!-- temp -->
                    <p data-temp></p>
                    <!-- 3 card -->
                    <div class="parameter-container">
                        <!-- card1 -->
                        <div class="parameter">
                            <img src="wind.png" alt="">
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                        </div>
                        <!-- card2 -->
                        <div class="parameter">
                            <img src="humidity.png" alt="">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!-- card3 -->
                        <div class="parameter"> 
                            <img src="cloud.png" alt="">
                            <p>clouds</p>
                            <p data-clouds></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
     <script src="index.js"></script>
</body>
</html>
